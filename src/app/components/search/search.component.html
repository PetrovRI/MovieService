
    <div class="example-input">
      <nz-input-group nzSize="large" [nzSuffix]="suffixIcon">
        <input
          placeholder="input here"
          nz-input
          [(ngModel)]="inputValue"
          (ngModelChange)="onChange($event)"
          [nzAutocomplete]="auto"
        />
      </nz-input-group>
      <ng-template #suffixIcon>
        <i nz-icon nzType="search"></i>
      </ng-template>
      <nz-autocomplete #auto>
        <nz-auto-optgroup *ngFor="let group of films" [nzLabel]="groupTitle">
          <ng-template #groupTitle>
            <span
              >
              <a class="more-link" href="https://www.google.com/search?q=ng+zorro" target="_blank">{{group.Title}}</a>
            </span>
          </ng-template>

        </nz-auto-optgroup>
      </nz-autocomplete>
    </div>
